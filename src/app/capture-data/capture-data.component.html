<section>
<!--<button mat-raised-button (click)="isEditable = !isEditable">
    {{!isEditable ? 'Enable edit mode' : 'Disable edit mode'}}
  </button>-->
  
  <mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Datos del Speed Feedback</ng-template>
        <mat-form-field color="accent"> 
          <mat-label>Nombre del Equipo</mat-label>
          <input matInput type="text" formControlName="teamName" placeholder="Nombre del Equipo" required>
        </mat-form-field>
        <mat-form-field color="accent">  
          <mat-label>Tiempo Dinámica</mat-label>
          <mat-select formControlName="time" required>
            <mat-option *ngFor="let time of timeAvailable" [value]="time.value">
              {{time.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <br/>
          <button mat-stroked-button color="accent" matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Participantes</ng-template>
        
          <div id="participants" formArrayName="participants">
            <div *ngFor="let item of participants.controls; let nameIndex=index" [formGroupName]="nameIndex" >
                <mat-form-field color="accent">
                    <mat-label>Nombre del Participante: </mat-label>
                    <input matInput type=text formControlName="name" required />
                
                    <button *ngIf="thereAreMoreThanOneParticipants()" mat-button matSuffix mat-icon-button (click)="deleteParticipants(nameIndex)">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <button mat-button type="button" (click)="addParticipants()">+ Agregar Participante</button>
            <br/><br/>
            <button id="back" mat-stroked-button color="warn" matStepperPrevious>Atrás</button>
            <button id="next" mat-stroked-button color="accent" matStepperNext>Siguiente</button>
          </div>
      </form>

    </mat-step>
    <mat-step> 
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <script>
      </script>
      <div>
        <button mat-button matStepperPrevious>Atrás</button>
        <button mat-button (click)="cleanParticipants();stepper.reset()">Limpiar Todo</button>
      </div>
      {{ prepareData() | json}}
    </mat-step>
  </mat-horizontal-stepper>
</section>
